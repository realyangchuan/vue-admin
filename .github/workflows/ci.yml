name: 自动化构建流水线

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}

      - run: |
          npm install
          npm run build

      - run: ls ${{github.workspace}}
